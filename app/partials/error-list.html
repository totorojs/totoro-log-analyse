<div style="max-width:100%;">
    <a href="/"> 返回 </a>
    <table class="table table-striped">
    <tbody>
      <tr ng-repeat="test in latest">
         <td>
             <ul style="list-style: none;">
                 <li><repolink data={{test}}>
                 </li>
                 <ul ng-show="{{test.show}}" style="list-style: none;">
                     <li ng-repeat="msg in test.errMsg" style="margin-left:0px">
                     {{msg.ua}}
                     </li>
                 </ul>
             </ul>
         </td>
         <td>{{test.date}}</td>
      </tr>
    </tbody>
    </table>
</div>
